<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<!--#include virtual="/app/public/head.html"-->
	<link rel="stylesheet" href="../static/css/base-c50b782d76.css">
	<link rel="stylesheet" href="../static/css/usercenter-6c216bc95f.css">
</head>
<body>
<!--#include virtual="/app/public/header.html"-->
<div class="container">
	<div class="row">
		<div class="col-24">
			<!-- 面包屑 -->
			<div class="crumb"><em>首页</em> > <a href="#">用户中心</a> > <strong>发布卖狗信息</strong></div>
		</div>
	</div>
	<div class="row">
		<div class="col-5">
			<!--#include virtual="/app/public/uc_nav.html"-->
		</div>
		<div class="col-17 col-offset-1">
			<div class="uc-main">
				<h1 class="title tac">发布我的狗狗信息</h1>
				<div class="tips tips-icon mb16">
					<div class="bd"><i class="ift-warn"></i>第一次在本站卖狗，需要您填写您的犬舍信息</div>
				</div>
				<form action="" class="form form-horizontal">
					<div class="form-group">
					  <label for="" class="control-label col-4">基本信息:</label>
					  <div class="col-20">
					  	<div class="form-inline mb8">
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择品种</option>
						  	</select>
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择血统</option>
						  	</select>
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择品相</option>
						  	</select>
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择毛色</option>
						  	</select>
					  	</div>
						  <div class="form-inline">
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择性别</option>
						  	</select>
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择疫苗</option>
						  	</select>
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择驱虫</option>
						  	</select>
						  	<select name="" id="" class="form-control">
						  	  <option value="0">请选择毛长</option>
						  	</select>
						  </div>
					  </div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">其他特性:</label>
						<div class="col-16">
							<div class="checkbox-inline">
								<label>
								<input type="checkbox">不掉毛</label>
								<label>
								<input type="checkbox">易打理</label>
								<label>
								<input type="checkbox">易训练</label>
								<label>
								<input type="checkbox">较粘人</label>
							</div>
						</div>
					</div>
					<div class="flearfix">
						<label for="" class="control-label col-4">所在地区:</label>
						<div class="col-16">
							<div class="form-inline mb8">
								<select name="" id="" class="form-control">
								  <option value="0">请选择省份</option>
								</select>
								<select name="" id="" class="form-control">
								  <option value="0">请选择城市</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" placeholder="填写你的详细地址" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">出售价格:</label>
						<div class="col-16 form-inline">
							<input type="text" placeholder="原价" class="form-control">
							<input type="text" placeholder="优惠价" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">狗狗月龄:</label>
						<div class="col-16">
							<input type="text" placeholder="个月大" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">信息标题:</label>
						<div class="col-16">
							<input type="text" placeholder="个月大" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">形象图片:</label>
						<div class="col-16">
							<label class="btn-lg btn-blue">
							  <input type="file" class="hide">点击选择图片
							</label> <span class="form-help">图片宽度和高度比为3:2</span></div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">狗狗详情:</label>
						<div class="col-16">
							<textarea name="" cols="30" rows="10" placeholder="请填写狗狗介绍信息，并上传狗狗各角度的照片，如正面照，侧面照，背面照等等，如果能上传狗狗视频则效果更好。注意不得套用其他狗狗的信息，否则买家投诉货不对板的话您将被强制退款（同一窝狗并且外观看不出明显区别的，可以使用相同信息）" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-4">家族血统:</label>
						<div class="col-16">
							<textarea name="" cols="30" rows="10" placeholder="请填写狗狗介绍信息，并上传狗狗各角度的照片，如正面照，侧面照，背面照等等，如果能上传狗狗视频则效果更好。注意不得套用其他狗狗的信息，否则买家投诉货不对板的话您将被强制退款（同一窝狗并且外观看不出明显区别的，可以使用相同信息）" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group col-offset-4">
						<input type="submit" value="立即发布" class="btn-xl btn-red">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../static/js/uc-base-0d2a76aae5.js"></script>
<script src="../static/js/usercenter-e6b5a9e2a9.js"></script>

	G.equalLayout($('.conact-side'),$('.conact-main'));

</body>
</html>
